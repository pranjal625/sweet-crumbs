<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes | Sweet Crumbs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff6f8;
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 3rem;
      padding: 1rem;
      justify-items: center;
    }
    .item {
      background-color: pink;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
    }
    img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  }

    }
    p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1rem;
      text-decoration: none;
      color: #c0392b;
    
     /* --- Cards --- */
   .cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-top: 1rem;
}

.card {
  background-color: pink;
  border-radius: 10px;
  padding: 1rem;
  width: 200px;
  box-shadow: 0 0 10px #ffd6e3;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

    }
  </style>
</head>
<body>
  <h1>Our Cupcakes</h1>
  <div class="grid">
  <div class="item">
    <img src="cupcake1.jpg" alt="Classic Vanilla Cupcake">
    <p>Classic Vanilla Cupcake – ₹70</p>
  </div>

  <div class="item">
    <img src="cupcake2.jpg" alt="Choco Lava Cupcake">
    <p>Choco Lava Cupcake – ₹80</p>
  </div>

  <div class="item">
    <img src="cupcake3.jpeg" alt="Red Velvet Cupcake">
    <p>Red Velvet Cupcake – ₹85</p>
  </div>

  <div class="item">
    <img src="cupcake4.jpeg" alt="Oreo Crunch Cupcake">
    <p>Oreo Crunch Cupcake – ₹75</p>
  </div>

  <div class="item">
    <img src="cupcake5.jpg" alt="Strawberry Swirl Cupcake">
    <p>Strawberry Swirl Cupcake – ₹70</p>
  </div>
</div>s

  
 
  <a href="index.html" class="btn"> Back to Home</a>

</body>
</html>
