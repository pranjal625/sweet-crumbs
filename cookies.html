<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookies | Sweet Crumbs</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff0f5;
      padding: 1rem;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 3rem;
      padding: 1rem;
      justify-items: center;
    }
    .item {
      background-color: #FFF8F0
;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
    }
    img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  }
    p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1rem;
      text-decoration: none;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Our Cookies</h1>
  <div class="grid">
  <div class="item">
    <img src="cookie1.jpg" alt="Choco Chip Cookie">
    <p>Choco Chip Cookie – ₹40</p>
  </div>

  <div class="item">
    <img src="cookie2.jpeg" alt="Oatmeal Raisin Cookie">
    <p>Oatmeal Raisin Cookie – ₹35</p>
  </div>

  <div class="item">
    <img src="cookie3.jpg" alt="Double Chocolate Cookie">
    <p>Double Chocolate Cookie – ₹45</p>
  </div>

  <div class="item">
    <img src="cookie4.jpeg" alt="Butter Shortbread Cookie">
    <p>Butter Shortbread Cookie – ₹30</p>
  </div>

  <div class="item">
    <img src="cookie5.jpg" alt="Almond Crunch Cookie">
    <p>Almond Crunch Cookie – ₹40</p>
  </div>

 <a href="index.html" class="btn">Back to Home</a>
</body>
</html>
